<!--
Show list of items of current category.
-->
 
<link rel="import" href="imports.html">
<link rel="import" href="ww-item-list.html">

<dom-module id="ww-list">
  <template> 

    <iron-list id="list"   scroll-target="document"  items="[[items]]"  as="item"   grid>
        <template>
            <ww-item-list category="[[category]]" item="[[item]]" config="[[config]]"></ww-item-list>
        </template>
    </iron-list>
  </template>
 
  <script>
    Polymer({
        is: 'ww-list',

        properties: {
          /**
          * List of items to show.
          *
          * @attribute items
          * @type Array
          * 
          */
          items: {
              type: Array
          },

          /**
          * Current category item that will be shown.
          *
          * @attribute category
          * @type String
          * 
          */
          category: {
              type: String
          },

          /**
          * App config
          *
          * @attribute config
          * @type Object
          * 
          */
          config: Object
        }
    });
  </script>
</dom-module>
