Show single item in the ww-list.html
-->

<link rel="import" href="imports.html"> 

<dom-module id="ww-item-list">  
    <style is="custom-style">  
        :host { 
            --paper-icon-button-ink-color: #31f0ef;
        }
        /*:host::after {
            content: "";
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            transform: translateZ(0);
        }*/
        paper-button.green {
            background-color: var(--paper-green-500);
            --paper-button-ink-color: #31f0ef;
            color:white;
        }
    </style>
  <template>   
        <paper-card heading="{{item.title}}"  style="font-family: 'Abril Fatface', cursive; font-size: 1em; width:300px; height:360px; margin:10px;" alt="{{item.title}}"  image="{{item.imageUrl}}" >
            <div class="card-actions">
                <div class="horizontal vertical justified">
                     <paper-icon-button src="{{config.ic_shopping_cart}}"></paper-icon-button> 
                     <paper-icon-button src="{{config.ic_unfav_item}}"></paper-icon-button> 
                     <paper-icon-button src="{{config.ic_share}}"></paper-icon-button> 
                     <paper-button class="custom green" style="float:right;">{{item.price}}</paper-button>  
                </div> 
            </div>
        </paper-card> 
  </template>

  <script>

  Polymer({

    is: 'ww-item-list',

    properties: {

        /**
         * Current item that will be shown.
         *
         * @attribute item
         * @type object
         * 
         */
        item: {
            type: Object
        }
    } 

  });

  </script>

</dom-module>
