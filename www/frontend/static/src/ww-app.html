<!--
The main html to start application here.
-->

<link rel="import" href="imports.html"> 
<link rel="import" href="ww-list.html">

<dom-module id="x-app">

  <template>

    <style>

      app-toolbar {
        background-color: rgba(255, 255, 255, 0.95);
      }

      .main-header {
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }

      app-header {
        background-color: rgba(255, 255, 255, 0.95);
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }

      app-header:not([shadow]) {
        border-bottom: 1px solid #ddd;
      }

      app-drawer {
        --app-drawer-content-container: {
          background-color: #f3f3f3;
        };
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: black;
        height: 100%;
        max-width: 640px;
      }

      paper-tab {
        --paper-tab-ink: #aaa;
        text-transform: uppercase;
      }


      .logo {
        width: 50%;
        height: 50%; 
      }

      paper-progress {
        width: 100%; 
      }

      .spacer {
          @apply(--layout);
          @apply(--layout-flex-auto);
          @apply(--layout-center-center);
      }

     
      [hidden] {
        display: none !important;
      }

    </style> 

    <iron-ajax url="https://dl.dropboxusercontent.com/s/54arlpsbur2xsv7/config.json?dl=0" auto last-response="{{config}}"   handle-as="json"  on-response="_handleConfigResponse" ></iron-ajax>  
    <iron-ajax auto url="{{apiUrl}}" handle-as="json" on-response="_handleAPIResponse" last-response="{{apiRes}}"></iron-ajax>
    <app-drawer-layout force-narrow>

      <app-drawer id="drawer" swipe-open>

        <app-toolbar>

        </app-toolbar>

        <!-- Nav on mobile: side nav menu -->
        <paper-menu selected="{{selected}}" attr-for-selected="name">
          <template is="dom-repeat" items="{{items}}">
            <paper-item name="{{item}}">{{item}}</paper-item>
          </template>
        </paper-menu>

      </app-drawer>

      <app-header-layout>
        <app-header class="main-header">

          <app-toolbar> 
            <div class="spacer">  
            <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
              <iron-image src="{{config.logo}}"  ></iron-image>
            </div>
          </app-toolbar>

          <app-toolbar class="tabs-bar" hidden$="{{!wideLayout}}">
            <!-- Nav on desktop: tabs -->
            <paper-tabs  selected="{{selected}}" on-iron-select = "_handleTabsSelected">
              <template is="dom-repeat" items="{{items}}">
                <paper-tab name="{{item}}">{{item}}</paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar> 
        </app-header>


          <paper-progress   id="loadPb"indeterminate class="blue"></paper-progress>
        <!--<iron-pages  attr-for-selected="name">-->
            <ww-list items="{{listItems}}" config="{{config}}"></ww-list>
        <!--</iron-pages>-->
      </app-header-layout>
    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>

  <script>

    Polymer({

      is: 'x-app',

      properties: { 

        wideLayout: {
          type: Boolean,
          value: false,
          observer: 'onLayoutChange',
        },

        items: {
          type: Array,
          value: function() {
            return ['Black', 'Blue', 'Red', 'Personalized'];
          }
        }
      },

 
      onLayoutChange: function(wide) {
        var drawer = this.$.drawer;

        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      },
 
      _handleTabsSelected: function(e) {
          this.$.loadPb.hidden=false;
          this.$.loadPb.disabled = false;
          console.info("_handleTabsSelected: " + this.selected );
          console.info("_handleTabsSelected this.config: " , this.config);

          var host = this.config.host;
          var apiList = this.config.api;
          this.apiUrl = host + apiList[this.selected].path;

          console.info("apiUrl: " + this.apiUrl); 
      },

      _handleAPIResponse: function() {
        console.info("_handleAPIResponse", this.apiRes);
        this.listItems = this.apiRes.items;
        this.$.loadPb.disabled = true;
        this.$.loadPb.hidden=true;
      },

      _handleConfigResponse: function() {
        this.$.loadPb.disabled = true;
        this.$.loadPb.hidden=true;
      }
    });

  </script>

</dom-module>
