<link rel="import" href="imports.html"> 

<dom-module id="ww-brands">
    <style is="custom-style"> 
        paper-toolbar.card {
            --paper-toolbar-background: #ffffff;
            --paper-toolbar-title: { 
            font-weight: bold;
        }
        paper-button.green {
            background-color: var(--paper-green-500);
            --paper-button-ink-color: #31f0ef;
            color:white;
        }
    </style>
    <template>
        <firebase-query
            id = "query"
            app-name="[[config.databaseAppName]]"
            path="/brands"
            data="{{brands}}"
        ></firebase-query>

        <paper-card style="width:600px; height:500px; margin: 18px;">
            <paper-toolbar class="custom card">
                <span class="title">Brands</span>
                <paper-icon-button src="[[config.ic_listview]]"  on-tap="_listTap"></paper-icon-button> 
                <paper-icon-button id = "addBtn" src="[[config.ic_save_file]]" on-tap="_onAdd"></paper-icon-button> 
            </paper-toolbar>
            <div  id="sheet" style="padding: 18px;"> 
                    <paper-input id="name" label="Brand-name"></paper-input>
                    <paper-input id="logo"  label="Brand-logo" disabled></paper-input> 
                    <input type="file" accept="image/*" value="upload" id="fileUpload" on-change="_uploadPayload"/> 
            </div>
        </paper-card>


        <paper-dialog id="listDialog" style="width:90%; margin: 100px">
            <h1>List</h1>
            <paper-dialog-scrollable> 
                    <paper-listbox>
                        <template is="dom-repeat" items="[[brands]]" as="brand"> 
                            <paper-item>
                               [[brand.id]] | [[brand.name]] | [[brand.logo]]
                            </paper-item>
                        </template> 
                    <paper-listbox>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>Close</paper-button>
            </div>
        </paper-dialog>


        <paper-dialog id="warningDialog" no-overlap horizontal-align="left" vertical-align="top">
            <h2>Notice</h2>
            <paper-dialog-scrollable>
                [[warningText]]      
            </paper-dialog-scrollable>
        </paper-dialog>
    </template>

    <script>
        Polymer({
            is: 'ww-brands', 

            properties: {  
                config: {
                    type: Object
                },
                file: {
                    type: Object
                },
                uploadTask: {
                    type: Object
                },
                warningText: {
                    type: String
                }
            },

            _uploadNext : function(snapshot) {},
            _uploadError : function(error) {
                switch (error.code) {
                    case 'storage/object_not_found':
                        console.info("storage/object_not_found");
                        break;
                    case 'storage/unauthorized':
                        console.info("storage/unauthorized");
                        break;
                    case 'storage/canceled':
                        console.info("storage/canceled");
                        break;
                    case 'storage/unknown':
                        console.info("storage/unknown");
                        break;
                }
            },

            _uploadComplete : function() {
                this.file = null;
                this.uploadTask = null;
            },

            _onAdd: function() { 
                this.warningText = null;
                if(this.file == null) {
                    this.warningText = "You must upload logo of brand.";
                } else if(this.$.name.value == null) { 
                    this.warningText = "You must give name of brand.";
                }
                if(this.warningText != null) {
                    this.$.warningDialog.positionTarget = this.$.addBtn;
                    this.$.warningDialog.open(); 
                    return;
                }
                this.$.query.ref.push(
                    {
                        id: this._guid(),
                        name: this.$.name.value,
                        logo: this.$.logo.value,
                    }
                ); 
                this.uploadTask.on(
                    firebase.storage.TaskEvent.STATE_CHANGED,
                    this._uploadNext,
                    this._uploadError,
                    this._uploadComplete
                );
                this.$.name.value = null;
                this.$.logo.value = null;
            },

            _s4 : function () {
                return Math.floor((1 + Math.random()) * 0x10000)
                .toString(16)
                .substring(1);
            },

            _guid: function () { 
                return this._s4() + this._s4() + '-' + this._s4() + this._s4() + '-' +
                this._s4() + this._s4()  + '-' +this._s4()  + this._s4();
            },

            _listTap: function() { 
                this.$.listDialog.open();
            },

            _uploadPayload: function(e) {
                var metadata = {
                    contentType: 'image/png;image/jpeg;image/jpg;image/svg+xml',
                };
 
                this.file = e.target.files[0];
 
                var storage = firebase.storage();
                var storageRef = storage.ref();
                var storageChildRef = storageRef.child('brands/' + this.file.name); 

                this.uploadTask = storageChildRef.put(this.file, metadata);
                this.$.logo.value = this.file.name;
            }
        })
    </script>
</dom-module>
