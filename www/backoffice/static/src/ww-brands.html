<link rel="import" href="imports.html"> 

<dom-module id="ww-brands">
    <template>
         <style> 
            paper-toolbar.card {
                --paper-toolbar-background: #ffffff;
                --paper-toolbar-title: { 
                font-weight: bold;
            }
        </style>
        <firebase-query
            id = "query"
            app-name="[[config.databaseAppName]]"
            path="/brands"
            data="{{brands}}"
        ></firebase-query>


        <paper-card  style="margin: 18px;">
            <paper-toolbar class="card">
                <span class="title">Brands</span>
                <paper-menu-button id = "menu" horizontalAlign="right" >
                    <paper-icon-button id="loginMenu" src="[[config.ic_more]]" class="dropdown-trigger"></paper-icon-button>
                    <paper-menu class="dropdown-content">
                        <paper-item   on-tap="_listTap" >List</paper-item> 
                    </paper-menu>
                </paper-menu-button>
            </paper-toolbar>
            <div  style="padding: 18px ;">
                <div id="sheet">
                    <paper-input id="name" label="Name" required auto-validate error-message="Brands has a name."></paper-input>
                    <paper-input id="name" label="Logo" required auto-validate error-message="Logo"></paper-input>
                </div>
                <div id="controls">
                    <paper-button   raised on-tap="_onAdd">Add</paper-button>
                </div>
            </div>

        </paper-card>



        <paper-dialog id="listDialog" style="width:90%; margin: 100px">
            <h1>List</h1>
            <paper-dialog-scrollable> 
                    <paper-listbox>
                        <template is="dom-repeat" items="[[brands]]" as="brand"> 
                            <paper-item>
                               [[brand.id]] | [[brand.name]] | [[brand.logo]]
                            </paper-item>
                        </template> 
                    <paper-listbox>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>Close</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        Polymer({
            is: 'ww-brands', 

            properties: {  
                config: {
                    type: Object
                }
            },

            _onAdd: function() {
                this.$.query.ref.push(
                    {
                        id: this._guid(),
                        name: this.$.name.value,
                        basePrice: this.$.basePrice.value,
                    }
                );
                this.$.name.value = null;
                this.$.basePrice.value = null;
            },

            _s4 : function () {
                return Math.floor((1 + Math.random()) * 0x10000)
                .toString(16)
                .substring(1);
            },

            _guid: function () { 
            return this._s4() + this._s4() + '-' + this._s4() + this._s4() + '-' +
                this._s4() + this._s4()  + '-' +this._s4()  + this._s4();
            },

            _listTap: function() {
                this.$.menu.close();
                this.$.listDialog.open();
            }
        })
    </script>
</dom-module>
