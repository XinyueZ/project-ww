<link rel="import" href="imports.html"> 
<link rel="import" href="ww-login.html"> 

<dom-module id="ww-app">

  <template>

    <style>

      app-toolbar {
        background-color: #000000;
      }

       paper-toolbar.main {
        --paper-toolbar-background: #000000;
        --paper-toolbar-title: { 
          font-weight: bold;
        };
      }

      .main-header {
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: black;
        height: 100%;
        max-width: 640px;
      }

      paper-tab {
        --paper-tab-ink: #aaa;
        text-transform: uppercase;
      }

      [hidden] {
        display: none !important;
      }

    </style>

    <iron-ajax url="https://dl.dropboxusercontent.com/s/rb91rvvjzp5nruv/config.json" auto last-response="{{config}}"   handle-as="json"></iron-ajax>  
    
    <firebase-app 
      name="project-ww"
      auth-domain="project-ww.firebaseapp.com"
      database-url="https://project-ww.firebaseio.com"
      api-key="AIzaSyCj83P7yS3iBotMY5YH8c0X63GWfEckais"></firebase-app> 
 

    <app-drawer-layout force-narrow>

      <app-drawer id="drawer">

        <app-toolbar>
        </app-toolbar>

        <!-- Nav on mobile: side nav menu -->
        <paper-menu selected="{{selected}}" attr-for-selected="name">
          <template is="dom-repeat" items="{{items}}">
            <paper-item name="{{item}}">{{item}}</paper-item>
          </template>
        </paper-menu>

      </app-drawer>

      <app-header-layout>
        <app-header class="main-header">
          <paper-toolbar class="main">
            <paper-icon-button class="menu-button" icon="menu" drawer-toggle></paper-icon-button>
            <span class="title">[[config.appName]]</span>
            <ww-login config="[[config]]"></ww-login>
          </paper-toolbar>
        </app-header> 
        <paper-toast id="toast"></paper-toast>
      </app-header-layout>
    </app-drawer-layout>

    <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>

  <script>

    Polymer({

      is: 'ww-app',

      properties: {

        config: {
          type: Object
        },

        selected: {
          type: String,
          value: "0"
        },

        wideLayout: {
          type: Boolean,
          value: false,
          observer: 'onLayoutChange',
        },

        items: {
          type: Array,
          value: function() {
            return ['New product'];
          }
        }
      },

      openToast: function(message) {
        this.$.toast.text = message;
        this.$.toast.open();
      },
      
      onLayoutChange: function(wide) {
        var drawer = this.$.drawer;

        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      }
    });

  </script>

</dom-module>
